<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	#wrap{
		border: 1px none black;
		width: 500px;
		height: 450px;
	}
	#one{
		background-color:pink;
		width: 500px;
		height: 120px;
	}
	#two{
		background-color:gray;
		width: 500px;
		height: 255px; 
	}
	#three{
		background-color:blue;
		width: 500px;
		height: 75px; 
	}
	#yellow{
		background-color:yellow;
		width: 250px;
		height: 235px;
		margin: 10px; 
		float: left;
	}
	#red{
		background-color:red;
		width: 210px;
		height: 235px;
		margin: 10px; 
		float: left;
	}
	</style>
</head>
<body>
<div id="wrap">
	<div id="one"></div>
	<div id="two">
		<div id="yellow"></div>
		<div id="red"></div>
	</div>
	<div id="three"></div>
</div>
</body>
</html>
